<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua conta</title>
    <link rel="stylesheet" href="cadastro.css">
    <script src="https://kit.fontawesome.com/debd18a4b1.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Local onde se faz o cadastro da conta do usuário -->
    <div class="wrapper">
        <form action="">
            <h2> Crie agora </h2>
            <div class="input-group">
                <span class="icon">
                    <ion-icon name="at-outline"></ion-icon>
                </span>
                <input type="text" id="email" placeholder=" E-mail" required>
                <label id="labelEmail" for="email"></label>
            </div>
            <div class="input-group">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                <input type="text" id="nome" placeholder=" Usuário" required>
                <label id="labelNome" for="nome"></label>
            </div>
            <div class="input-group">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" id="senha" placeholder=" Senha" required>
                <label id="labelSenha" for="senha"></label>
            </div>
            <div class="input-group">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" id="Csenha" placeholder=" Confirme sua Senha" required>
                <label id="labelCsenha" for="Csenha"></label>
            </div>
            <div class="esqueceu">
                <a href="#">Esqueceu a senha?</a>
            </div>

            <!-- Registra os dados e salva no Local Storage -->
            <button onclick="cadastrar()" type="submit" class="Login">Cadastre-se</button>
            
            
            <div class="entrar">
                <p>Ja possui uma conta? <a href="index.html" class="cadastro">Entrar</a></p>
            </div>
            <div class="entrar">
                <p><a href="principal.html" class="cadastro">Voltar para o site</a></p>
            </div>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="cadastro.js"></script>
</body>
</html>
